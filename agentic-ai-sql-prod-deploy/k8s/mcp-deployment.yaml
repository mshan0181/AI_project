apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp
  namespace: agentic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp
  template:
    metadata:
      labels:
        app: mcp
    spec:
      containers:
        - name: mcp
          image: your-registry/agentic-app:mcp-latest
          ports:
            - containerPort: 8080
          env:
            - name: MYSQL_HOST
              value: "mysql"
            - name: MYSQL_USER
              value: "root"
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: agentic-secrets
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: agentic-config
                  key: MYSQL_DATABASE
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: agentic-secrets
                  key: GEMINI_API_KEY
            - name: LLM_MODEL
              valueFrom:
                configMapKeyRef:
                  name: agentic-config
                  key: LLM_MODEL
            - name: LANGCHAIN_TRACING_V2
              value: "true"
            - name: LANGCHAIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: agentic-secrets
                  key: LANGCHAIN_API_KEY
            - name: LANGCHAIN_PROJECT
              value: "agentic-mcp-production"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-svc
  namespace: agentic
spec:
  selector:
    app: mcp
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP
